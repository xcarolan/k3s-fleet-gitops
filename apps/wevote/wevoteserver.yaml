apiVersion: apps/v1
kind: Deployment
metadata:
  name: wevoteserver
  namespace: wevote
  labels:
    app: wevoteserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wevoteserver
  template:
    metadata:
      labels:
        app: wevoteserver
    spec:
      imagePullSecrets:
      - name: registry-credentials
      initContainers:
      - name: migrate
        image: 192.168.2.200:30500/wevoteserver:latest # {"$imagepolicy": "flux-system:wevoteserver"}
        command: ['python', 'manage.py', 'migrate']
        envFrom:
        - configMapRef:
            name: wevoteserver-config
      containers:
      - name: wevoteserver
        image: 192.168.2.200:30500/wevoteserver:latest # {"$imagepolicy": "flux-system:wevoteserver"}
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: wevoteserver-config
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

---
apiVersion: v1
kind: Service
metadata:
  name: wevoteserver
  namespace: wevote
spec:
  selector:
    app: wevoteserver
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
